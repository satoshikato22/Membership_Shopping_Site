<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>購入画面</title>
</head>
<body>
<div th:fragment="purchase_contents">
<h1>商品検索画面</h1>
<form action="/product" method="post">
商品名を入力<input type="text" name="keyword" th:value="${keyword1_value}" />
<input type="submit" value="送信">
</form>

<h1>購入画面</h1>
<p th:text="${session.cart.size()} > 0 ? ${session.cart.size()} +'種類の商品があります':'カートに商品がありません'"></p>

<div th:each="item : ${session.cart}">
	<!-- <img th:src = "@{image/${item.product.id}.jpg}" height="96"/>  -->
	<!-- <img src="/image/1.jpg" height="96"></img>  -->
	<img th:src="@{/image/{items}.jpg(items=${item.product.id})}" height="96"></img>
	<p th:text="${item.product.name}" />
	<p th:text="${item.product.price}" />
	<p th:text="${item.count}">
	<p><a href="/cartRemove" th:href="@{/cartRemove(id=${item.product.id})}">カートから削除</a></p>
</div>
<span th:if="${session.cart.size() > 0}">
	<form action="/purchase" method="post">
	<p>お名前<input type="text" name="name" th:value="${name_value}"></p>
	<p>ご住所<input type="text" name="address" th:value="${address_value}"></p>
	<p><input type="submit" value="購入を確定"></p>
</form>
</span>
</div>

</body>
</html>
