<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <!-- コンテンツ部分 -->
    <div th:fragment="userList_contents">
        <div class="page-header">
            <h1>購入履歴一覧</h1>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="info col-sm-2">商品ID</th>
                <th class="info col-sm-2">商品名</th>
                <th class="info col-sm-2">商品価格</th>
                <th class="info col-sm-2">商品個数</th>
                <th class="info col-sm-2">お客様</th>
                <th class="info col-sm-2">住所</th>
            </tr>
            <tr th:each="purchaseHistory : ${purchaseHistory}">
                <td th:text="${purchaseHistory.productid}"></td>
                <td th:text="${purchaseHistory.productname}"></td>
                <td th:text="${purchaseHistory.productprice}"></td>
                <td th:text="${purchaseHistory.productcount}"></td>
                <td th:text="${purchaseHistory.customername}"></td>
                <td th:text="${purchaseHistory.customeraddress}"></td>
                <td>
                    <!-- ユーザー詳細画面へのリンク -->
                    <a class="btn btn-primary" th:href="@{'/userDetail/' + ${user.userId}}">詳細</a>
                </td>
            </tr>
        </table>
        <!-- ユーザー一覧の件数 -->
        <label th:text=" '合計：' + ${userListCount} + '件' "></label><br/>
        <!-- 更新・削除処理の結果表示用 -->
        <label class="text-info" th:text="${result}">結果表示</label><br/>
        <!-- CSV出力用のリンク -->
        <a class="btn btn-primary" th:href="@{'/userList/csv'}">CSV出力</a>
    </div>
</body>
</html>
